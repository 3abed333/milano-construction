<style>
* {box-sizing: border-box}
body {
    background-color: rgb(0, 0, 0);

    sans-serif; margin:0}
.mySlides {display: none}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 700px;
  position: relative;
  margin: 0 auto; /* Center the slideshow */
  margin-bottom: 50px; /* Add margin between slideshows */
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin:0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display:inline-flex;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}

        /* Styles for the navbar */
        .navbar {
            background-color: #FFD700; /* Yellow color */
            padding: 10px; /* Padding for some space */
            display: flex; /* Use flexbox layout */
            justify-content: space-between; /* Space between logo and buttons */
            align-items: center; /* Align vertically */
        }

        /* Styles for the logo */
        .logo {
            width: 40px; /* Size of the logo */
            height: 40px; /* Size of the logo */
        }

        /* Container for the buttons */
        .button-group {
            display: flex; /* Use flexbox to align buttons */
            gap: 10px; /* Gap between buttons */
           
        }

        /* Styles for the buttons */
        .button {
            background-color: #00000066; /* Green color */
            border: none; /* No border */
            color:  #FFD700;/* White text */
            padding: 10px 15px; /* Padding for the button */
            text-align: center; /* Center the text */
            text-decoration: none; /* No underline */
            display: inline-block; /* Inline-block */
            font-size: 14px; /* Slightly smaller font */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition */
            border-radius: 15%;
        }

        /* Hover effect for the buttons */
        .button:hover {
            background-color: #000000; /* Darker green on hover */
        }
   
</style>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>
