
   
        <!DOCTYPE html>
        <html>
        <head>
            <link rel="stylesheet" href="footer.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        * {box-sizing: border-box}
        body {
            background-color: rgb(0, 0, 0);
            font-family: Verdana, 
            sans-serif; margin:0}
            .navbar {
            background-color: #FFD700; /* Yellow color */
            padding: 10px; /* Padding for some space */
            display: flex; /* Using flex to align items */
            justify-content: space-between; /* Space between buttons */
            align-items: center; /* Align items in the center */
        }

        /* Styles for the buttons */
        .navbar button {
            background-color: #4CAF50; /* Green color */
            border: none; /* No border */
            color: white; /* White text */
            padding: 10px 20px; /* Padding for the button */
            text-align: center; /* Center the text */
            text-decoration: none; /* No underline */
            display: inline-block; /* Inline-block for button */
            font-size: 16px; /* Font size for readability */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition */
        }

        /* Hover effect for the buttons */
        .navbar button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        .mySlides {display: none}
        img {vertical-align: middle;}
        
        /* Slideshow container */
        .slideshow-container {
          max-width: 700px;
          position: relative;
          margin-left: 25%;
        }
        
        /* Next & previous buttons */
        .prev, .next {
          cursor: pointer;
          position: absolute;
          top: 50%;
          width: auto;
          padding: 16px;
          margin-top: -22px;
          color: white;
          font-weight: bold;
          font-size: 18px;
          transition: 0.6s ease;
          border-radius: 0 3px 3px 0;
          user-select: none;
        }
        
        /* Position the "next button" to the right */
        .next {
          right: 0;
          border-radius: 3px 0 0 3px;
        }
        
        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
          background-color: rgba(0,0,0,0.8);
        }
        
        /* Caption text */
        .text {
          color: #f2f2f2;
          font-size: 15px;
          padding: 8px 12px;
          position: absolute;
          bottom: 8px;
          width: 100%;
          text-align: center;
        }
        
        /* Number text (1/3 etc) */
        .numbertext {
          color: #f2f2f2;
          font-size: 12px;
          padding: 8px 12px;
          position: absolute;
          top: 0;
        }
        
        /* The dots/bullets/indicators */
        .dot {
          cursor: pointer;
          height: 15px;
          width: 15px;
          margin:0 2px;
          background-color: #bbb;
          border-radius: 50%;
          display:inline-flex;
          transition: background-color 0.6s ease;
        }
        
        .active, .dot:hover {
          background-color: #717171;
        }
        
        /* Fading animation */
        .fade {
          animation-name: fade;
          animation-duration: 1.5s;
        }
        
        @keyframes fade {
          from {opacity: .4} 
          to {opacity: 1}
        }
        
        /* On smaller screens, decrease text size */
        @media only screen and (max-width: 300px) {
          .prev, .next,.text {font-size: 11px}
        }
        </style>
        </head>
        <body>
          <div class="navbar">
            <button>Home</button>
            <button>About</button>
            <button>Contact</button>
        </div>
        
        <div class="slideshow-container">
        
        <div class="mySlides fade">
          <div class="numbertext">1 / 5</div>
          <img src="beggining.png" style="width:100%">
        
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 5</div>
          <img src="indoor1.png" style="width:100%">
        
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <img src="indoor3.png" style="width:100%">
           
          </div>
          
          <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="indoor4.png" style="width:100%">
            
          </div>
          
          <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <img src="indoor5.png" style="width:100%">
          </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" style="margin-left: 20px;" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
          <span class="dot" onclick="currentSlide(4)"></span> 
          <span class="dot" onclick="currentSlide(5)"></span> 
        </div>
        
        <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
        </script>
